<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Registration Page (v2)</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../adminlte/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../../adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../adminlte/dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="/" class="h1"><b>AOTHUN</b>SHOP</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Đăng ký tài khoản mới</p>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Full name" id="fullname">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" id="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="pass1">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password" id="pass2"> 
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <!-- <label for="agreeTerms">
               Tôi đồng ý với <a href="#">các điều khoản</a>
              </label> -->
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button class="btn btn-primary btn-block" id="dangky">Register</button>
          </div>
          <!-- /.col -->
        </div>

      

      <a href="#" class="text-center">Tôi đã có tài khoản</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../../adminlte/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../../adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../../adminlte/dist/js/adminlte.min.js"></script>
<script>
  $(document).ready(function(){
    $('#dangky').click(function(){
      var fullname = $("#fullname").val()
      var email = $('#email').val()
      var pass1 = $('#pass1').val()
      var pass2 = $('#pass2').val()
      var phanquyen = 3
      var sodienthoai =''
      var diachi =''
        if(fullname == ""){
          alert("Thiếu tên của bạn")
        } else if(email== ""){
          alert("Thiếu email của bạn")
        } else if(pass1=="" || pass2==""){
          alert("Mật khẩu còn trống")
        } else if(pass1!==pass2){
          alert("Mật khẩu không trùng khớp")
        } else{
            console.log("tt:" + fullname, email, pass1, pass2)
            $.ajax({
              url:'/admin/themnguoidung',
              type:'POST',
              dataType: 'json',
              data: {
                      hoten: fullname,
                      email: email,
                      matkhau: pass2,
                      phanquyen: phanquyen,
                      sodienthoai: sodienthoai,
                      diachi:diachi
                  },
              success: function(res){
                  console.log(res)
                  if(res.err){
                    alert(res.err)
                  } else {
                    alert("Tài khoản: "+res.name+" đã được đăng ký")
                    window.location.href = "/c/khachhang";
                  }
                  
              }
            })
          }
        
    })
  })
</script>
</body>
</html>
